server:
  port: 8222
  spring:
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        routes:
          - id: user-service
            uri: lb:http://USER-SERVICE
            predicates:
              - Path:/api/v1/users/**

          - id: product-service
            uri: lb:http://PRODUCT-SERVICE
            predicates:
              - Path:/api/v1/products/**

          - id: inventory-service
            uri: lb:http://INVENTORY-SERVICE
            predicates:
                - Path:/api/v1/inventory/**